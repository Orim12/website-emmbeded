<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Licht Pagina</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

    .sidebar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 80px;
      background-color: #f2f2f2;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      color: gray;
      padding: 10px 5px;
      font-size: 14px;
    }

    .topbar {
      background-color: #c2b8f3;
      padding: 15px;
    }

    .main-content {
      margin-left: 80px;
      background-color: white;
      padding: 40px;
      min-height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .light-grid {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 20px 40px;
    }

    .light-button {
      background-color: #eaa9a9;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      font-weight: bold;
      color: #222;
    }

    .light-button img {
      width: 20px;
      height: 20px;
    }

    .light-button:hover {
      background-color: #e08888;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    licht page
  </div>

  <div class="topbar"></div>

  <div class="main-content">
    <div class="light-grid">
      <button class="light-button" onclick="toggleLight(1)">
        <img src="https://cdn-icons-png.flaticon.com/512/427/427735.png" alt="lamp">
        on/off
      </button>
      <button class="light-button" onclick="toggleLight(2)">
        <img src="https://cdn-icons-png.flaticon.com/512/427/427735.png" alt="lamp">
        on/off
      </button>
      <button class="light-button" onclick="toggleLight(3)">
        <img src="https://cdn-icons-png.flaticon.com/512/427/427735.png" alt="lamp">
        on/off
      </button>
    </div>
  </div>

  <script>
    function toggleLight(id) {
      alert("Lamp " + id + " aan/uit schakelen (hier komt je code voor Raspberry Pi)");
      // Hier kan je straks fetch/axios gebruiken naar de Pi
    }
  </script>

</body>
</html>
